<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Snake & Apples Game</title>
</head>
<body>
  <section id="gameContainer"></section>
  <section id="scoreContainer">
    <section class="scoreboard">Apples: <span id="pointsEarned"></span></section>
    <section class="scoreboard">Blocks: <span id="pointsTraveled">0</span></section>
  </section>
  
  <section id="onScreenControllers">
    <button id="leftButton">⬅</button>
    <div>
      <button id="upButton">⬆</button>
      <button id="downButton">⬇</button>
    </div>
    <button id="rightButton">➡</button>
  </section>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
